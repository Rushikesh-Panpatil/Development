<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,
    500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <!-- password length generator -->
        <div  class="input-container">
          
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- Slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lenghthSlider>

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">includes Uppercase Letters</label>
           </div>
   
           <div class="check">
               <input type="checkbox" name="" id="lowercase">
               <label for="lowercase">includes Lowercase Letters</label>
          </div>
   
          <div class="check">
             <input type="checkbox" name="" id="Numbers">
             <label for="Numbers">includes Numbers</label>
          </div>
   
          <div class="check">
              <input type="checkbox" name="" id="symbol">
              <label for="symbol">includes Symbols</label>
          </div>



        <!-- Strength Section -->

       <div class="strength-container">
        <p>Strength</p>
        <div class="indicator" data-indicator=""></div>
       </div>


       
        <!--generate button  -->
        <button class="generateButton">Generate Password</button>

        </div>

        

    </div>


    <script src="script.js"></script>
</body>
</html>
